<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Pukllay Gamer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        /* Estilo para el formulario de registro */
        .register-section {
            background-color: #282828;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 2rem auto;
        }

        .btn-register {
            background-color: #00ffcc;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #00e6b3;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #00ffcc;
            box-shadow: none;
        }

        .register-title {
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.75);
        }

        .input-group-text {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }

        /* Pequeño espaciado entre los inputs */
        .mb-2 {
            margin-bottom: 1rem !important;
        }

        .is-invalid~.invalid-feedback {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-section col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center register-title mb-4">Regístrate en Pukllay</h2>
            <form id="registerForm" action="register.php" method="POST">
                <!-- Nombre input -->
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                </div>

                <!-- Apellido input -->
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
                        required>
                </div>

                <!-- Dirección input -->
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección"
                        required>
                </div>

                <!-- Teléfono input -->
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono"
                        required>
                </div>

                <!-- Email input -->
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico"
                        required>
                </div>

                <!-- Password input -->
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                        required>
                </div>

                <!-- Confirmar Password input -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirmar Contraseña" required>
                    <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                </div>

                <!-- Register button -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-register btn-lg text-uppercase fw-bold"
                        id="submitBtn">Registrarse</button>
                </div>

                <div class="text-center">
                    <p>¿Ya tienes una cuenta? <a href="/iniciosesion.html" class="text-warning">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validación de contraseñas -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevenir el envío del formulario
                document.getElementById("confirmPassword").classList.add("is-invalid");
                alert("Las contraseñas no coinciden.");
            }
        });
    </script>

</body>

</html>
