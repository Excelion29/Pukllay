<!DOCTYPE html>
<html lang="en">
  
<head id="header-container"></head>
  
<body style="display: none;">
  
    <header id="navbar-container"></header>

    <div class="content">
      
      <!-- Carousel wrapper -->
       
      <section>
        <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1" aria-label="Slide 2"></button>
          </div>
        
          <!-- Inner -->
          <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
              <img src="/app/public/img/slider/first-slider.jpg" class="d-block w-100" alt="Sunset Over the City"/>
              <div class="carousel-caption d-none d-md-block">
                <h5>Mira nuestras</h5>
                <p>ofertas por inaguraci√≥n</p>
              </div>
            </div>
        
            <!-- Single item -->
            <div class="carousel-item">
              <img src="/app/public/img/slider/joysticks.jpg" class="d-block w-100" alt="Canyon at Nigh"/>
              <div class="carousel-caption d-none d-md-block">
                <h5>Todas las consolas</h5>
                <p>En un solo lugar</p>
              </div>
            </div>
        
          </div>
          <!-- Inner -->
        
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- Carousel wrapper -->
      
      <!-- Products -->
      <section>
        <div class="container">
          <header class="mb-4">
            <h2 class="text-center title-red title-section">Nuestras novedades</h2>
          </header>
          <div class="row" id="product-content"></div>
        </div>
      </section>
      <!-- Products -->
      
      <!--- Categories -->
      <section>
        <div class="container my-5">
          <header class="mb-4">
              <h2 class="text-center title-yellow">Categorias Principales</h2>
          </header>
          <div class="container">
            <!-- Slider main container -->
             <div class="swiper slider-container" id="sliderCategories">
                <!-- Additional required wrapper -->
                <ul class="swiper-wrapper" id="categories-container"></ul>
                <!-- If we need scrollbar -->
            </div>
          </div>
        </div>
      </section>
      <!-- Categories --->

    </div>

    <footer id="footer-container" class="text-center text-lg-start text-muted mt-3" style="background-color: #f5f5f5;"></footer>

    <script src="/app/public/js/components/load.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        Promise.all([
          loadHTML("/app/resource/views/layouts/header.html", "header-container"),
          loadScript("/app/public/js/mdb.umd.min.js", "module"),
          loadScript("/app/public/js/mdb.es.min.js", "module"),
          loadScript("/app/public/js/components/product.js"),
          loadScript("/app/public/js/components/swiper-slide.js"),
          loadScript("https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"),
          loadScript("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"),
          loadScript("https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js")
        ])
        .then(() => {
          Promise.all([
            loadCSS('https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css', 'stylesheet'),
          ])
        })
        .then(() => {
          // Una vez cargados los CSS, cargar el HTML
          return Promise.all([
            loadHTML("/app/resource/views/layouts/navbars/navs/guest.html", "navbar-container"),
            loadHTML("/app/resource/views/layouts/footer.html", "footer-container")
          ]);
        })
        .then(() => {
          Promise.all([
            loadProduct("product-content",3),
            loadCategories("categories-container","sliderCategories"),
            document.body.style.display = "block"
          ])
        })
        .catch((error) => {
          console.error("Error al cargar los recursos:", error);
        });
      });
      
    </script>
  </body>
</html>
