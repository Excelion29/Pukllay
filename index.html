<!DOCTYPE html>
<html lang="en">
  
<head id="header-container">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>PUKLLAY</title>
</head>
  
<body style="display: none;">
  
    <header id="navbar-container"></header>

    <div class="content">
      <!-- Carousel wrapper -->
      <section id="carrousel-container"></section>
      <!-- Carousel wrapper -->
      
      <!-- Products -->
      <section>
        <div class="container my-5">
          <header class="mb-4">
            <h2 class="text-center title-red title-section">Nuestras novedades</h2>
          </header>
          <div class="row" id="product-content"></div>
        </div>
      </section>
      <!-- Products -->
      
      <!--- Categories -->
      <section>
        <div class="container my-5">
          <header class="mb-4">
              <h2 class="text-center title-yellow">Categorias Principales</h2>
          </header>
          <div class="container">
            <!-- Slider main container -->
             <div class="swiper slider-container" id="sliderCategories">
                <!-- Additional required wrapper -->
                <ul class="swiper-wrapper" id="categories-container"></ul>
                <!-- If we need scrollbar -->
            </div>
          </div>
        </div>
      </section>
      <!-- Categories --->
    </div>

    <footer id="footer-container" class="text-center text-lg-start text-muted mt-3" style="background-color: #f5f5f5;"></footer>

    <script src="/app/public/js/components/load.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        Promise.all([
          loadScript("https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"),
          loadScript("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"),
          loadScript("https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"),
          loadScript("/app/public/js/mdb.es.min.js", "module"),
          loadScript("/app/public/js/components/navbars/navs/guest.js"),
          loadScript("/app/public/js/components/carrousel.js"),
          loadScript("/app/public/js/components/footer.js"),
          loadScript("/app/public/js/components/product.js"),
          loadScript("/app/public/js/components/swiper-slide.js")
        ])
        .then(() => {
          // Una vez cargados los CSS, cargar el HTML
          Promise.all([
            loadCSS("https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css", "stylesheet"),
            loadCSS("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css", "stylesheet"),
            loadCSS("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap", "stylesheet"),
            loadCSS("https://fonts.googleapis.com", "preconnect"),
            loadCSS("https://fonts.gstatic.com", "preconnect"),
            loadCSS("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap", "stylesheet"),
            loadCSS("/app/public/css/style.css", "stylesheet"),
            loadCSS("/app/public/css/mdb.min.css", "stylesheet")
          ]);
        })
        .then(() => {
          // Una vez cargados los CSS, cargar el HTML
          return Promise.all([
            loadNavbar("navbar-container"),
            loadCarrousel("carrousel-container"),
            loadFooter("footer-container")
          ]);
        })
        .then(() => {
          Promise.all([
            loadProduct("product-content",3),
            loadCategories("categories-container","sliderCategories"),
            document.body.style.display = "block"
          ])
        })
        .catch((error) => {
          console.error("Error al cargar los recursos:", error);
        });
      });
    </script>
  </body>
</html>
