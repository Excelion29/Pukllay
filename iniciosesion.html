<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INICIAR SESION - PUKLLAY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* General Styles */
    body {
        background-color: #1b1b1b;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
    }

    /* Sign In Section */
    .sign-in-section {
        background-color: #282828;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* Botón de Iniciar Sesión */
    .btn-sign-in {
        background-color: #ff1744;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-sign-in:hover {
        background-color: #d50000;
    }

    /* Form Controls - Inputs */
    .form-control {
        background-color: #333;
        /* Fondo oscuro */
        border: 1px solid #555;
        /* Borde oscuro */
        color: #fff !important;
        /* Texto en blanco puro */
    }

    .form-control:focus {
        background-color: #444;
        border-color: #ff1744;
        box-shadow: none;
        color: #fff !important;
        /* Asegura que el texto siga siendo blanco al enfocar */
    }

    /* Placeholder en Blanco Puro */
    input::placeholder,
    input::-webkit-input-placeholder,
    input::-moz-placeholder,
    input:-ms-input-placeholder,
    input::-ms-input-placeholder {
        color: #fff !important;
        /* Forzamos blanco puro */
        opacity: 1;
    }

    /* Asegurar que los inputs de tipo email y password se vean bien en todos los navegadores */
    input[type="email"],
    input[type="password"] {
        color: #fff !important;
    }
</style>





</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="sign-in-section col-lg-4 col-md-6 col-sm-8">
            <h2 class="text-center mb-4">PUKLLAY</h2>
            <form id="signInForm">
                <!-- Email input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escribe tu email" required>
                </div>

                <!-- Password input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña"
                        required>
                </div>

                <!-- Remember Me -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recuérdame</label>
                </div>

                <!-- Sign In button -->
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-sign-in btn-lg text-uppercase fw-bold">Iniciar Sesión</button>
                </div>

                <div class="text-center">
                    <p>¿No tienes una cuenta? <a href="/registrar.html" class="text-warning">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript para evitar que el formulario recargue la página -->
    <script>
        // Prevenir que el formulario recargue la página
        document.getElementById("signInForm").addEventListener("submit", function (event) {
            event.preventDefault();  // Previene la recarga de la página

            // Aquí puedes manejar lo que sucede al enviar el formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Aquí puedes hacer la validación o enviar los datos a través de AJAX
            console.log("Email:", email);
            console.log("Password:", password);

            // Mostrar un mensaje de éxito o redirigir al usuario
            alert('Inicio de sesión exitoso!');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
