<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INICIAR SESION - PUKLLAY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .sign-in-section {
            background-color: #282828;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .btn-sign-in {
            background-color: #ff1744;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-sign-in:hover {
            background-color: #d50000;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #ff1744;
            box-shadow: none;
        }

        .social-btn {
            background-color: #3b5998;
            color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .social-btn.google {
            background-color: #db4437;
        }

        .social-btn.twitter {
            background-color: #1da1f2;
        }

        .social-btn.github {
            background-color: #333;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="sign-in-section col-lg-4 col-md-6 col-sm-8">
            <h2 class="text-center mb-4">PUKLLAY</h2>
            <form>
                <!-- Email input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
                </div>

                <!-- Password input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña">
                </div>

                <!-- Remember Me -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recuérdame</label>
                </div>

                <!-- Sign In button -->
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-sign-in btn-lg text-uppercase fw-bold">Iniciar Sesión</button>
                </div>

                <!-- Social Sign In options -->
                <div class="text-center mb-3">
                    <p>O inicia sesión con:</p>
                    <a href="#" class="btn social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn social-btn google"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn social-btn twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn social-btn github"><i class="fab fa-github"></i></a>
                </div>

                <div class="text-center">
                    <p>¿No tienes una cuenta? <a href="#" class="text-warning">Registrate</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
