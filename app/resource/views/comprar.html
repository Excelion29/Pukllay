<!DOCTYPE html>
<html lang="en">

<head id="header-container"></head>

<body style="display: none;">

    <header id="navbar-container"></header>

    <div class="container mt-5">

        <!-- Título del carrito -->
        <h1 class="text-center cart-title">Tu Carrito de Compras</h1>

        <!-- Listado de productos en el carrito -->
        <div class="row cart-item align-items-center">
            <div class="col-md-2">
                <img src="http://127.0.0.1:5501/app/public/img/product-image/reddead.webp"
                    alt="Red Dead Redemption 2 - PC" class="img-fluid rounded">
            </div>
            <div class="col-md-4">
                <h5 class="fw-bold">Red Dead Redemption 2 - PC</h5>
            </div>
            <div class="col-md-2">
                <span class="price">$35.99</span>
            </div>
            <div class="col-md-2">
                <input type="number" value="1" min="1" class="form-control">
            </div>
            <div class="col-md-2 text-end">
                <button class="btn btn-outline-danger" onclick="eliminarProducto(this)"><i class="fas fa-trash-alt"></i>
                    Eliminar</button>
            </div>
        </div>

        <!-- Total -->
        <div class="row mt-5">
            <div class="col-md-6"></div>
            <div class="col-md-3 text-end">
                <h4 class="total-price">Total: $35.99</h4>
            </div>
            <div class="col-md-3 text-end">
                <button class="btn btn-primary btn-lg">Proceder al pago</button>
            </div>
        </div>

    </div>

    <footer id="footer-container" class="text-center text-lg-start text-muted mt-3" style="background-color: #f5f5f5;">
    </footer>

    <script src="/app/public/js/components/load.js"></script>

    <!-- Script para eliminar temporalmente un producto -->
    <script>
        function eliminarProducto(btn) {
            // Encuentra el elemento padre más cercano con la clase 'cart-item' y lo elimina
            const cartItem = btn.closest('.cart-item');
            cartItem.remove();
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Promise.all([
                loadHTML("/app/resource/views/layouts/header.html", "header-container"),
                loadScript("/app/public/js/components/navbars/navs/guest.js"),
                loadScript("/app/public/js/components/footer.js"),
            ])
                .then(() => {
                    return Promise.all([
                        loadNavbar("navbar-container"),
                        loadFooter("footer-container")
                    ]);
                })
                .then(() => {
                    Promise.all([
                        document.body.style.display = "block"
                    ])
                })
                .catch((error) => {
                    console.error("Error al cargar las partes de la página:", error);
                });
        });
    </script>

</body>

</html>
