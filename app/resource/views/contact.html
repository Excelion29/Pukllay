<!DOCTYPE html>
<html lang="en">
  
<head id="header-container"></head>
  
<body style="display: none;">
  
  <header id="navbar-container"></header>

  <div class="content">
    <section class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 contact-info">
            <h4>Información de Contacto</h4>
            <ul>
              <li><i class="fas fa-map-marker-alt"></i> Perú, Lima, LIM 15001</li>
              <li><i class="fas fa-phone"></i> +51 982 248 010</li>
              <li><i class="fas fa-clock"></i> <span id="current-time"></span></li>
            </ul>
          </div>
          <div class="col-md-6">
            <form class="contact-form">
              <h4>Enviar un Mensaje</h4>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
              </div>
              <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Ingrese su mensaje"></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <footer id="footer-container" class="text-center text-lg-start text-muted mt-3" style="background-color: #f5f5f5;"></footer>

  <script src="/app/public/js/components/load.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Promise.all([
        loadHTML("/app/resource/views/layouts/header.html", "header-container"),
        loadScript("/app/public/js/components/time.js"),
      ])
      .then(() => {
        // Una vez cargados los CSS, cargar el HTML
        return Promise.all([
          loadHTML("/app/resource/views/layouts/navbars/navs/guest.html", "navbar-container"),
          loadHTML("/app/resource/views/layouts/footer.html", "footer-container")
        ]);
      })
      .then(() => {
        Promise.all([
          updateTime('current-time'),
          document.body.style.display = "block"
        ])
      })
      .catch((error) => {
        console.error("Error al cargar los recursos:", error);
      });
    });

  </script>
</body>

</html>
