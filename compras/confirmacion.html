<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por su compra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f3f3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .confirmation-container h1 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .confirmation-container p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .confirmation-container .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .confirmation-container .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <h1>¡Gracias por su compra!</h1>
        <p>Su comprobante ha sido enviado a su correo.</p>
        <p>Esperamos que disfrute su producto.</p>
        <button class="btn" onclick="volverAlInicio()">Volver al Inicio</button>
    </div>

    <script>
        // Redirigir al index.html al hacer clic en el botón
        function volverAlInicio() {
            window.location.href = "/index.html";
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
